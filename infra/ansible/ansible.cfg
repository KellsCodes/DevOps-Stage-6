[defaults]
# Inventory file location
inventory = ./inventory.ini

# Host key checking - disable for new servers
host_key_checking = False

# Remote user
remote_user = ubuntu

# Private key file
private_key_file = ~/.ssh/hng13.pem

# Parallel execution
forks = 5

# Retry files - don't create them
retry_files_enabled = False

# Output formatting
stdout_callback = yaml
stderr_callback = yaml

# Disable cowsay
nocows = True

# Set timeout for operations
timeout = 30

# Gather facts
gather_facts = True
