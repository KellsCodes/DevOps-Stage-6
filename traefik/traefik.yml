# traefik.yml - Static configuration
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

api:
  dashboard: true

certificatesResolvers:
  myresolver:
    acme:
      email: nworjiifeanyi@gmail.com
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
