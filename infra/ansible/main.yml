---
- name: "DevOps Stage 6 - Complete Infrastructure Setup"
  hosts: devops_servers
  become: yes
  gather_facts: yes
  
  pre_tasks:
    - name: Wait for system to be ready
      wait_for_connection:
        delay: 10
        timeout: 300

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

  roles:
    - role: dependencies
      tags: dependencies
      
    - role: deploy
      tags: deploy

  post_tasks:
    - name: Display deployment summary
      debug:
        msg: |
          ========================================
          DevOps Stage 6 Deployment Complete!
          ========================================
          Application URL: https://anyitech.duckdns.org
          Server IP: {{ ansible_default_ipv4.address }}
          ========================================
