networks:
  app-network:
    driver: bridge

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: always
    command:
      - "--configFile=/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./traefik/letsencrypt:/letsencrypt
      - ./traefik/traefik.yml:/traefik.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - app-network
    environment:
      - TRAEFIK_API_INSECURE=true
      - TRAEFIK_API_DEBUG=true

  # Zipkin - Distributed Tracing
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    restart: always
    ports:
      - "9411:9411"
    networks:
      - app-network
    environment:
      - STORAGE_TYPE=mem
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zipkin.rule=Host(`anyitech.duckdns.org`) && Path(`/zipkin`) || Host(`anyitech.duckdns.org`) && PathPrefix(`/zipkin/`)"
      - "traefik.http.routers.zipkin.entrypoints=web,websecure"
      - "traefik.http.routers.zipkin.tls.certresolver=le"
      - "traefik.http.routers.zipkin.priority=40"
      # Simple path replacement: /zipkin -> /api/v2/spans
      - "traefik.http.middlewares.zipkin-path.replacepath.path=/api/v2/spans"
      - "traefik.http.routers.zipkin.middlewares=zipkin-path"
      - "traefik.http.services.zipkin.loadbalancer.server.port=9411"

  # Redis Queue
  redis-queue:
    image: redis:7-alpine
    container_name: redis-queue
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # Frontend - Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    networks:
      - app-network
    depends_on:
      - traefik
      - zipkin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`anyitech.duckdns.org`) && !PathPrefix(`/api`, `/zipkin`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.routers.frontend.tls.certresolver=le"
      - "traefik.http.routers.frontend.priority=100"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"

  # Auth API - Go
  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: auth-api
    restart: always
    environment:
      - AUTH_API_PORT=8081
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - USERS_API_ADDRESS=http://users-api:8083
      - ZIPKIN_URL=${ZIPKIN_URL:-}
    networks:
      - app-network
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=web,websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=le"
      - "traefik.http.routers.auth-api.priority=50"
      - "traefik.http.middlewares.auth-api-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth-api.middlewares=auth-api-strip"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8081"

  # Todos API - Node.js
  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    container_name: todos-api
    restart: always
    environment:
      - PORT=8082
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
    networks:
      - app-network
    depends_on:
      - traefik
      - redis-queue
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=web,websecure"
      - "traefik.http.routers.todos-api.tls.certresolver=le"
      - "traefik.http.routers.todos-api.priority=50"
      - "traefik.http.middlewares.todos-api-strip.stripprefix.prefixes=/api/todos"
      - "traefik.http.routers.todos-api.middlewares=todos-api-strip"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"

  # Users API - Java Spring Boot
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api
    restart: always
    environment:
      - SERVER_PORT=8083
      - JWT_SECRET=${JWT_SECRET:-myfancysecret}
    networks:
      - app-network
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=web,websecure"
      - "traefik.http.routers.users-api.tls.certresolver=le"
      - "traefik.http.routers.users-api.priority=50"
      - "traefik.http.middlewares.users-api-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users-api.middlewares=users-api-strip"
      - "traefik.http.services.users-api.loadbalancer.server.port=8083"

  # Log Message Processor - Python
  log-message-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    container_name: log-message-processor
    restart: always
    environment:
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    networks:
      - app-network
    depends_on:
      - redis-queue
      - zipkin

volumes:
  redis-data
