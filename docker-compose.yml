version: "3.9"

services:
  # --------------------------
  # TRAEFIK REVERSE PROXY
  # --------------------------
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --configFile=/traefik/traefik.yml
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik/traefik.yml:ro
      - ./traefik/acme.json:/letsencrypt/acme.json
    networks:
      - app-network

  # --------------------------
  # FRONTEND
  # --------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`anyitech.duckdns.org`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
    depends_on:
      - auth-api
      - todos-api
    networks:
      - app-network

  # --------------------------
  # AUTH API
  # --------------------------
  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: auth-api
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls.certresolver=letsencrypt"
    depends_on:
      - users-api
      - redis-queue
    networks:
      - app-network

  # --------------------------
  # TODOS API
  # --------------------------
  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    container_name: todos-api
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos.entrypoints=websecure"
      - "traefik.http.routers.todos.tls.certresolver=letsencrypt"
    depends_on:
      - redis-queue
      - auth-api
    networks:
      - app-network

  # --------------------------
  # USERS API
  # --------------------------
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users.entrypoints=websecure"
      - "traefik.http.routers.users.tls.certresolver=letsencrypt"
    networks:
      - app-network

  # --------------------------
  # LOG PROCESSOR
  # --------------------------
  log-message-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    container_name: log-message-processor
    env_file:
      - .env
    depends_on:
      - redis-queue
    networks:
      - app-network

  # --------------------------
  # REDIS QUEUE
  # --------------------------
  redis-queue:
    image: redis:alpine
    container_name: redis-queue
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
