version: "3.9"

services:
  # --------------------------
  # TRAEFIK REVERSE PROXY
  # --------------------------
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=nworjiifeanyi@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - app-network

  # --------------------------
  # FRONTEND
  # --------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - .env
    expose:
      - "8080"  # internal port
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`anyitech.duckdns.org`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
    networks:
      - app-network
    depends_on:
      - auth-api
      - todos-api

  # --------------------------
  # AUTH API
  # --------------------------
  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: auth-api
    env_file:
      - .env
    expose:
      - "8081"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=myresolver"
    networks:
      - app-network
    depends_on:
      - users-api
      - redis-queue

  # --------------------------
  # TODOS API
  # --------------------------
  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    container_name: todos-api
    env_file:
      - .env
    expose:
      - "8082"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=websecure"
      - "traefik.http.routers.todos-api.tls.certresolver=myresolver"
    networks:
      - app-network
    depends_on:
      - redis-queue
      - auth-api

  # --------------------------
  # USERS API
  # --------------------------
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api
    env_file:
      - .env
    expose:
      - "8083"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=Host(`anyitech.duckdns.org`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=websecure"
      - "traefik.http.routers.users-api.tls.certresolver=myresolver"
    networks:
      - app-network

  # --------------------------
  # LOG PROCESSOR
  # --------------------------
  log-message-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    container_name: log-message-processor
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - redis-queue

  # --------------------------
  # REDIS QUEUE
  # --------------------------
  redis-queue:
    image: redis:alpine
    container_name: redis-queue
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - app-network

volumes:
  traefik-certs:

networks:
  app-network:
    driver: bridge
